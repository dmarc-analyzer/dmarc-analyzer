name: OpenAPI Routes Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-openapi-routes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Install OpenAPI Generator
        run: |
          set -euo pipefail
          sudo tee /usr/local/bin/openapi-generator >/dev/null <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          IMAGE="openapitools/openapi-generator-cli:v7.6.0"
          docker pull "$IMAGE" >/dev/null
          exec docker run --rm -u "$(id -u):$(id -g)" \
            -v "$PWD:$PWD" -w "$PWD" \
            -v /tmp:/tmp \
            "$IMAGE" "$@"
          EOF
          sudo chmod +x /usr/local/bin/openapi-generator

      - name: Generate routes
        run: ./scripts/gen-routes.sh

      - name: Verify routes are up to date
        run: git diff --exit-code
